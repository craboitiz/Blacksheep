  <style>
    :root {
      --bg:#1c1c1c;
      --card:#2a2a2a;
      --accent:#ffcc00;
      --text:#ffffff;
    }
    body {
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      margin:0;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;

      padding:24px;
    }
    .card {
      max-width:420px;
      width:100%;
      background:var(--card);
      border-radius:14px;
      padding:24px;
      box-shadow:0 6px 22px rgba(0,0,0,0.3);
      text-align:center;
    }
    .logo {
      width:120px;
      height:auto;
      margin-bottom:12px;

    }
    h1 {

      font-size:22px;
      color:var(--accent);
    }
    p.role {
      margin:0 0 14px;
      color:#cccccc;
      font-size:15px;
    }
    .buttons {
      display:grid;
      gap:10px;
      margin-top:16px;
    }
    a.button {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      color:var(--text);
      background:var(--accent);
      transition:opacity .2s;
    }
    a.button:hover {opacity:.85;}
    .qr {
      margin-top:18px;
    }
    .qr img {
      width:220px;
      height:220px;
      border-radius:10px;
    }
    footer {
      margin-top:16px;
      color:#888;
      font-size:12px;
    }
  </style>
</head>
